		var _={
			map:function(arr, callback){
				for(let i=0; i<arr.length;i++){
					callback(arr,i);
				};
				return arr;
			},
			reduce: function(arr, callback){
				if (arr.length===0){
					return 0;
				}
				let sum= 0;
				for(let i=0; i<arr.length;i++){
					let temp = callback(arr,i);
					sum += temp;
				}
				return sum;
			},			
		}
